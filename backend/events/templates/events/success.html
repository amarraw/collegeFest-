{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background:#f4f6f9; }
        .qr-card { 
            background:#fff; 
            display:inline-block; 
            padding:20px; 
            border-radius:20px; 
            box-shadow:0 4px 15px rgba(0,0,0,0.3); 
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="text-success mb-3">Registration Successful!</h2>
    <p>Thank you, {{ participant.name }}. Your QR code is below:</p>
    {% if participant.qr_code %}
    <div class="qr-card mb-3">
        <img src="{{ participant.qr_code.url }}" alt="QR Code" class="img-fluid" style="max-width:250px;">
    </div>
    <br>
    <a href="{{ participant.qr_code.url }}" download class="btn btn-primary">Download QR</a>
    {% else %}
        <p>QR code will be generated shortly.</p>
    {% endif %}
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-success mt-3">Back to Events</a>
</div>
</body>
</html>
