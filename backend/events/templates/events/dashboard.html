{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background:#f4f6f9; }
        .card-hover:hover { transform: translateY(-5px); transition:0.3s; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
        .qr-card { background:#fff; display:inline-block; padding:20px; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">College Fest</a>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Welcome, {{ participant.name }}</h2>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="card card-hover p-4 text-center">
                <h4 class="text-success">Your Registered Event</h4>
                {% for event in events %}
                    <p class="mt-2"><strong>{{ event.name }}</strong></p>
                    <p>{{ event.venue }} | {{ event.time }}</p>
                {% endfor %}

                {% if participant.qr_code %}
                <div class="qr-card mt-3 mb-3">
                    <img src="{{ participant.qr_code.url }}" class="img-fluid" style="max-width:250px;">
                </div>
                <a href="{{ participant.qr_code.url }}" download class="btn btn-primary">Download QR</a>
                {% else %}
                    <p>QR code will be generated shortly.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
