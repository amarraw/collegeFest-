{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>College Fest Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background:#f4f6f9; }
        .hover-shadow:hover { transform: translateY(-5px); transition:0.3s; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" href="{% url 'home' %}">College Fest</a>
    <!-- Admin Panel Button -->
    <a href="{% url 'adminlogin' %}" class="btn btn-warning text-dark">Admin Panel</a>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Upcoming Events</h2>
    <div class="row">
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0 rounded-4 hover-shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">{{ event.description|truncatechars:100 }}</p>
                    <p class="card-text"><strong>Venue:</strong> {{ event.venue }}</p>
                    <p class="card-text"><strong>Time:</strong> {{ event.time }}</p>
                    <a href="{% url 'register' event.id %}" class="btn btn-primary w-100">Register</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No events available.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
